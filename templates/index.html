<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .airplane-bg {
            position: absolute;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.08);
            animation: flyAcross 25s linear infinite;
        }

        .airplane-bg:nth-child(1) { top: 15%; animation-delay: 0s; }
        .airplane-bg:nth-child(2) { top: 35%; animation-delay: -8s; }
        .airplane-bg:nth-child(3) { top: 55%; animation-delay: -16s; }
        .airplane-bg:nth-child(4) { top: 75%; animation-delay: -24s; }

        @keyframes flyAcross {
            0% { left: -150px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: calc(100% + 150px); opacity: 0; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-airplane {
            font-size: 5rem;
            margin-bottom: 25px;
            display: inline-block;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-5px); }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .form-container {
            padding: 60px 50px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
            margin-bottom: 50px;
        }

        .form-group {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .form-group:hover {
            transform: translateY(-8px);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group label::before {
            content: '‚úàÔ∏è';
            margin-right: 10px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            background: #ffffff;
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 22px 50px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
        }

        .predict-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.4);
        }

        .loading-spinner {
            display: none;
            width: 28px;
            height: 28px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 50px;
            padding: 50px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 25px;
            border: 2px solid #667eea;
            display: none;
            animation: slideInUp 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .prediction-result {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: resultPop 0.6s ease-out;
        }

        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .prediction-delayed {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
        }

        .prediction-ontime {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            box-shadow: 0 15px 35px rgba(81, 207, 102, 0.3);
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .detail-item {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-label {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .time-format-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .delay-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .delay-status.delayed {
            background: rgba(255, 107, 107, 0.1);
            color: #d63031;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .delay-status.ontime {
            background: rgba(81, 207, 102, 0.1);
            color: #00b894;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="airplane-bg">‚úàÔ∏è</div>
        <div class="airplane-bg">üõ´</div>
        <div class="airplane-bg">‚úàÔ∏è</div>
        <div class="airplane-bg">üõ¨</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-airplane">üõ´</div>
            <h1>Flight Delay Predictor</h1>
            <p>AI-Powered Flight Delay Prediction System</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="flightNumber">Enter the Flight Number</label>
                        <input type="number" id="flightNumber" name="FL_NUM" min="1" max="9999" required placeholder="e.g., 1399" value="1399">
                    </div>

                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="number" id="month" name="MONTH" min="1" max="12" required placeholder="1-12" value="2">
                    </div>

                    <div class="form-group">
                        <label for="dayOfMonth">Day of Month</label>
                        <input type="number" id="dayOfMonth" name="DAY_OF_MONTH" min="1" max="31" required placeholder="1-31" value="4">
                    </div>

                    <div class="form-group">
                        <label for="dayOfWeek">Day of Week</label>
                        <input type="number" id="dayOfWeek" name="DAY_OF_WEEK" min="1" max="7" required placeholder="1=Mon, 7=Sun" value="5">
                        <div class="time-format-hint">1=Monday, 2=Tuesday, ..., 7=Sunday</div>
                    </div>

                    <div class="form-group">
                        <label for="origin">Origin</label>
                        <select id="origin" name="ORIGIN" required>
                            <option value="">üõ´ Select Origin Airport</option>
                            <option value="0">üè¢ ATL - Atlanta</option>
                            <option value="1">üè≠ DTW - Detroit</option>
                            <option value="2" selected>üóΩ JFK - New York</option>
                            <option value="3">‚ùÑÔ∏è MSP - Minneapolis</option>
                            <option value="4">üå≤ SEA - Seattle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <select id="destination" name="DEST" required>
                            <option value="">üõ¨ Select Destination Airport</option>
                            <option value="0">üè¢ ATL - Atlanta</option>
                            <option value="1">üè≠ DTW - Detroit</option>
                            <option value="2">üóΩ JFK - New York</option>
                            <option value="3">‚ùÑÔ∏è MSP - Minneapolis</option>
                            <option value="4" selected>üå≤ SEA - Seattle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="scheduledDepartureTime">Scheduled Departure Time</label>
                        <input type="number" id="scheduledDepartureTime" name="CRS_DEP_TIME" min="1" max="2359" required placeholder="e.g., 1000" value="1000">
                        <div class="time-format-hint">‚è∞ Format: HHMM (24-hour format)</div>
                    </div>

                    <div class="form-group">
                        <label for="actualDepartureTime">Actual Departure Time</label>
                        <input type="number" id="actualDepartureTime" name="actualDepartureTime" min="1" max="2359" required placeholder="e.g., 1015">
                        <div class="time-format-hint">‚è∞ Format: HHMM (24-hour format)</div>
                        <div id="delayStatus" class="delay-status"></div>
                    </div>

                    <div class="form-group">
                        <label for="scheduledArrivalTime">Scheduled Arrival Time</label>
                        <input type="number" id="scheduledArrivalTime" name="CRS_ARR_TIME" min="1" max="2359" required placeholder="e.g., 1622" value="1622">
                        <div class="time-format-hint">‚è∞ Format: HHMM (24-hour format)</div>
                    </div>
                </div>

                <button type="submit" class="predict-btn" id="predictBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="btnText">üöÄ Predict Flight Status</span>
                </button>
            </form>

            <div id="resultContainer" class="result-container">
                <div id="predictionOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const airportNames = {
            '0': 'ATL - Atlanta',
            '1': 'DTW - Detroit', 
            '2': 'JFK - New York',
            '3': 'MSP - Minneapolis',
            '4': 'SEA - Seattle'
        };

        const form = document.getElementById('predictionForm');
        const resultContainer = document.getElementById('resultContainer');
        const predictionOutput = document.getElementById('predictionOutput');
        const predictBtn = document.getElementById('predictBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const delayStatus = document.getElementById('delayStatus');

        // Calculate delay when actual departure time changes
        document.getElementById('actualDepartureTime').addEventListener('input', function() {
            calculateDelayStatus();
        });

        document.getElementById('scheduledDepartureTime').addEventListener('input', function() {
            calculateDelayStatus();
        });

        function calculateDelayStatus() {
            const scheduledTime = document.getElementById('scheduledDepartureTime').value;
            const actualTime = document.getElementById('actualDepartureTime').value;
            
            if (scheduledTime && actualTime) {
                const delay = calculateTimeDelay(scheduledTime, actualTime);
                
                if (delay >= 15) {
                    delayStatus.textContent = `‚ö†Ô∏è Delayed by ${delay} minutes`;
                    delayStatus.className = 'delay-status delayed';
                    delayStatus.style.display = 'block';
                } else if (delay > 0) {
                    delayStatus.textContent = `‚è∞ Minor delay: ${delay} minutes`;
                    delayStatus.className = 'delay-status ontime';
                    delayStatus.style.display = 'block';
                } else {
                    delayStatus.textContent = '‚úÖ On time departure';
                    delayStatus.className = 'delay-status ontime';
                    delayStatus.style.display = 'block';
                }
            } else {
                delayStatus.style.display = 'none';
            }
        }

        function calculateTimeDelay(scheduledTime, actualTime) {
            try {
                const scheduled = parseInt(scheduledTime);
                const actual = parseInt(actualTime);
                
                const schedHours = Math.floor(scheduled / 100);
                const schedMinutes = scheduled % 100;
                const actualHours = Math.floor(actual / 100);
                const actualMinutes = actual % 100;
                
                let schedTotalMinutes = schedHours * 60 + schedMinutes;
                let actualTotalMinutes = actualHours * 60 + actualMinutes;
                
                // Handle next day departure
                if (actualTotalMinutes < schedTotalMinutes) {
                    actualTotalMinutes += 24 * 60;
                }
                
                return actualTotalMinutes - schedTotalMinutes;
            } catch {
                return 0;
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;

            showLoading();

            try {
                const formData = new FormData(form);
                const flightData = {};
                
                for (let [key, value] of formData.entries()) {
                    flightData[key] = value;
                }

                const result = await sendPredictionRequest(flightData);
                displayPrediction(result, flightData);

            } catch (error) {
                displayError(error.message);
            } finally {
                hideLoading();
            }
        });

        async function sendPredictionRequest(data) {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        function showLoading() {
            predictBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'üîç Analyzing Flight Data...';
        }

        function hideLoading() {
            predictBtn.disabled = false;
            loadingSpinner.style.display = 'none';
            btnText.textContent = 'üöÄ Predict Flight Status';
        }

        function displayPrediction(result, inputData) {
            const isDelayed = result.prediction === 1;
            const confidence = (result.confidence * 100).toFixed(0);
            
            predictionOutput.innerHTML = `
                <div class="prediction-result ${isDelayed ? 'prediction-delayed' : 'prediction-ontime'}">
                    ${isDelayed ? '‚ö†Ô∏è Flight Likely to be Delayed' : '‚úÖ Flight Expected On Time'}
                </div>
                
                

                <div class="flight-details">
                    <div class="detail-item">
                        <div class="detail-label">‚úàÔ∏è Flight Number</div>
                        <div class="detail-value">${inputData.FL_NUM}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üó∫Ô∏è Route</div>
                        <div class="detail-value">${airportNames[inputData.ORIGIN]} ‚Üí ${airportNames[inputData.DEST]}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üõ´ Scheduled Departure</div>
                        <div class="detail-value">${formatTime(inputData.CRS_DEP_TIME)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üõ¨ Scheduled Arrival</div>
                        <div class="detail-value">${formatTime(inputData.CRS_ARR_TIME)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üìÖ Date</div>
                        <div class="detail-value">${getMonthName(inputData.MONTH)} ${inputData.DAY_OF_MONTH}</div>
                    </div>
                    ${inputData.actualDepartureTime ? `
                    <div class="detail-item">
                        <div class="detail-label">üïê Actual Departure</div>
                        <div class="detail-value">${formatTime(inputData.actualDepartureTime)}</div>
                    </div>
                    ` : ''}
                    ${result.delay_minutes !== undefined ? `
                    <div class="detail-item">
                        <div class="detail-label">‚è±Ô∏è Departure Delay</div>
                        <div class="detail-value">${result.delay_minutes} minutes</div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(message) {
            predictionOutput.innerHTML = `
                <div style="background: #ff6b6b; color: white; padding: 30px; border-radius: 20px; text-align: center;">
                    <strong>‚ùå Prediction Error</strong><br>${message}
                </div>
            `;
            resultContainer.style.display = 'block';
        }

        function validateForm() {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff6b6b';
                    isValid = false;
                } else {
                    field.style.borderColor = '#27ae60';
                }
            });

            const origin = document.getElementById('origin').value;
            const dest = document.getElementById('destination').value;
            
            if (origin && dest && origin === dest) {
                alert('üö´ Origin and destination cannot be the same!');
                isValid = false;
            }
            
            return isValid;
        }

        function getMonthName(monthNum) {
            const months = ['', 'January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            return months[parseInt(monthNum)];
        }

        function formatTime(timeStr) {
            const time = timeStr.toString().padStart(4, '0');
            const hours = parseInt(time.substring(0, 2));
            const minutes = time.substring(2, 4);
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            return `${displayHours}:${minutes} ${ampm}`;
        }

        // Real-time validation
        form.addEventListener('input', function(e) {
            if (e.target.hasAttribute('required')) {
                if (e.target.value.trim()) {
                    e.target.style.borderColor = '#27ae60';
                } else {
                    e.target.style.borderColor = '#ff6b6b';
                }
            }
        });

        // Prevent same origin and destination
        document.getElementById('origin').addEventListener('change', validateRoute);
        document.getElementById('destination').addEventListener('change', validateRoute);

        function validateRoute() {
            const origin = document.getElementById('origin').value;
            const dest = document.getElementById('destination').value;
            
            if (origin && dest && origin === dest) {
                document.getElementById('destination').value = '';
                alert('üö´ Please select a different destination airport.');
            }
        }
    </script>
</body>
</html>
